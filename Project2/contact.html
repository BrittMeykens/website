    <main class="container">
        <p>U kan mij contacteren via ondeerstaande wegen of via het formulier onderaan. Ik zal altijd proberen zo snel
            mogelijk te reageren.</p>
    </main>

    <h2>Contact formulier</h2>
    <main class="container">
        <form action="#">
            <div class="row">
                <div class="col-md mb-3">
                    <label for="voornaam" class="form-label">Voornaam</label>
                    <input type="text" class="form-control" id="voornaam" placeholder="Voornaam">
                </div>
                <div class="col-md mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="naam" placeholder="Naam">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="naam@voorbeeld.com">
            </div>
            <div class="mb-3">
                <label for="onderwerp" class="form-label">Onderwerp</label>
                <input type="text" class="form-control" id="onderwerp" placeholder="Onderwerp">
            </div>
            <div class="mb-3">
                <label for="bericht" class="form-label">Uw bericht:</label>
                <textarea class="form-control" id="bericht" rows="5" placeholder="Schrijf hier uw bericht"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Verzenden</button>
        </form>
    </main>
